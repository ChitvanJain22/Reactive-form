<!-- src/app/registration/registration.component.html -->
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input id="firstName" formControlName="firstName" />
      <div *ngIf="registrationForm.get('firstName')?.invalid && registrationForm.get('firstName')?.touched">
        First Name is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input id="lastName" formControlName="lastName" />
      <div *ngIf="registrationForm.get('lastName')?.invalid && registrationForm.get('lastName')?.touched">
        Last Name is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="mobileNumber">Mobile Number:</label>
      <input id="mobileNumber" formControlName="mobileNumber" />
      <div *ngIf="registrationForm.get('mobileNumber')?.invalid && registrationForm.get('mobileNumber')?.touched">
        <div *ngIf="registrationForm.get('mobileNumber')?.errors?.['required']">Mobile Number is required.</div>
        <div *ngIf="registrationForm.get('mobileNumber')?.errors?.['pattern']">Mobile Number must be 10 digits.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" />
      <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
        <div *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="registrationForm.get('email')?.errors?.['email']">Email must be valid.</div>
      </div>
    </div>
  
    <div formGroupName="address">
      <div class="form-group">
        <label for="addressLine1">Address Line 1:</label>
        <input id="addressLine1" formControlName="addressLine1" />
        <div *ngIf="registrationForm.get('address.addressLine1')?.invalid && registrationForm.get('address.addressLine1')?.touched">
          Address Line 1 is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="addressLine2">Address Line 2:</label>
        <input id="addressLine2" formControlName="addressLine2" />
      </div>
  
      <div class="form-group">
        <label for="pincode">Pincode:</label>
        <input id="pincode" formControlName="pincode" />
        <div *ngIf="registrationForm.get('address.pincode')?.invalid && registrationForm.get('address.pincode')?.touched">
          <div *ngIf="registrationForm.get('address.pincode')?.errors?.['required']">Pincode is required.</div>
          <div *ngIf="registrationForm.get('address.pincode')?.errors?.['pattern']">Pincode must be 6 digits.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="state">State:</label>
        <input id="state" formControlName="state" />
        <div *ngIf="registrationForm.get('address.state')?.invalid && registrationForm.get('address.state')?.touched">
          State is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="country">Country:</label>
        <input id="country" formControlName="country" />
        <div *ngIf="registrationForm.get('address.country')?.invalid && registrationForm.get('address.country')?.touched">
          Country is required.
        </div>
      </div>
    </div>
  
    <button type="submit" [disabled]="registrationForm.invalid">Submit</button>
  </form>
